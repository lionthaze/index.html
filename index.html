<!-- HTML: Substitua a imagem única por isso -->
<div class="swiper-container">
  <div class="swiper-wrapper">
    <div class="swiper-slide"><img src="foto-atual.jpg" alt="Foto 1"></div>
    <div class="swiper-slide"><img src="nova-foto1.jpg" alt="Foto 2"></div>
    <div class="swiper-slide"><img src="nova-foto2.jpg" alt="Foto 3"></div>
    <!-- Adicione mais slides conforme necessário -->
  </div>
  <!-- Navegação opcional -->
  <div class="swiper-pagination"></div>
  <div class="swiper-button-next"></div>
  <div class="swiper-button-prev"></div>
</div>

<!-- CSS básico (adicione ao seu arquivo CSS) -->
.swiper-container {
  width: 100%;
  height: 300px; /* Ajuste conforme necessário */
}
.swiper-slide img {
  width: 100%;
  height: auto;
}

<!-- JavaScript (adicione ao final da página ou em um arquivo JS) -->
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script>
  const swiper = new Swiper('.swiper-container', {
    loop: true, // Permite loop infinito
    pagination: {
      el: '.swiper-pagination',
      clickable: true,
    },
    navigation: {
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev',
    },
    autoplay: {
      delay: 3000, // Opcional: troca automática a cada 3s
    },
  });
</script>
